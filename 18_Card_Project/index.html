<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Mini-Project: Profile Cards</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header>
      <h1>Our Staff</h1>
      <nav>
        <a href="#profile1">Joe</a>
        <a href="#profile2">Matt</a>
        <a href="#profile3">Jane</a>
      </nav>
    </header>

    <main>
      <article id="profile1" class="card">
        <figure>
          <!-- 
            we should always mention the width and the height to prevent the content layout shift - it reserves the space in the browser display
           -->
          <img
            src="./img/profile1-500x500.png"
            alt="Joe Coder"
            width="500"
            height="500" />
          <figcaption>Joe Coder</figcaption>
        </figure>
        <!-- we can also add quote symbol using quote element -->
        <p>
          <q>I code stuff.</q>
        </p>
      </article>
      <article id="profile2" class="card">
        <figure>
          <!-- 
            we should always mention the width and the height to prevent the content layout shift - it reserves the space in the browser display
           -->
          <img
            src="./img/profile2-500x500.png"
            alt="Matt Designer"
            width="500"
            height="500" />
          <figcaption>Matt Designer</figcaption>
        </figure>
        <!-- we can also add quote symbol using quote element -->
        <p>
          <q>I design stuff.</q>
        </p>
      </article>
      <article id="profile3" class="card">
        <figure>
          <!-- 
            we should always mention the width and the height to prevent the content layout shift - it reserves the space in the browser display
           -->
          <img
            src="./img/profile3-500x500.png"
            alt="Jane Dev Rel"
            width="500"
            height="500" />
          <figcaption>Jane <span class="nowrap">Dev Rel</span></figcaption>
        </figure>
        <!-- we can also add quote symbol using quote element -->
        <p>
          <q>I teach stuff.</q>
        </p>
      </article>
    </main>

    <footer>
      <p>&copy; Acme Co.</p>
    </footer>
  </body>
</html>
